<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0,
            minimum-scale=1.0, user-scalable=no" />

    <meta property="og:title" content="Daftar Restoran" />
    <meta property="og:description" content="Beberapa Daftar Restoran Terbaik" />
    <meta property="og:image"
      content="{{ url_for('static', filename='banner.jpg') }}" />

    <link rel="shortcut icon"
      href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}"
      type="image/x-icon">
      
    <title>Restaurants Map</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Roboto:wght@400;500;700;900&display=swap"
      rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous">
    <!-- Mapbox library imports -->
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css"
      rel="stylesheet" />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
    <script src="
            https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <style>

      .wrap {
        width: 90%;
        max-width: 750px;
        margin: 0 auto;
      }

      .banner {
        width: 100%;
        height: 20vh;
        background-image: url("{{ url_for('static', filename='banner.jpg') }}");
        background-position: center;
        background-size: contain;
        background-repeat: repeat;
      }

      h1.title {
        font-family: 'Josefin Sans', sans-serif;
        color: white;
        font-size: 3rem;
      }

      h5 {
        font-family: 'Josefin Sans', sans-serif;
      }

      .restaurant-list {
        overflow: scroll;
        width: 100%;
        height: calc(30vh - 30px);
        position: relative;
      }

      .card-title, .card-subtitle {
        display: inline;
      }

      #map {
        width: 100%;
        height: 50vh;
        margin: 20px auto 20px auto;
      }


    </style>

    <script>
      let map = null


      $(document).ready(function () {
        mapboxgl.accessToken =
          "pk.eyJ1IjoibGluY3hsbiIsImEiOiJjbDluMHppMjIwMTR5NDBtejl3NjNueGdyIn0.DLAhnub2hn2okIq0gwCJEw";
        map = new mapboxgl.Map({
          container: "map", // container ID
          center: [-122.420679, 37.772537], // starting position [lng, lat]
          zoom: 13, // starting zoom
          style: "mapbox://styles/mapbox/streets-v11", // style URL or style object
          hash: true, // sync `center`, `zoom`, `pitch`, and `bearing` with URL
          // Use `transformRequest` to modify requests that begin with `http://myHost`.
          transformRequest: (url, resourceType) => {
            if (resourceType === "Source" && url.startsWith("http://myHost")) {
              return {
                url: url.replace("http", "https"),
                headers: { "my-custom-header": true },
                credentials: "include", // Include cookies for cross-origin requests
              };
            }
          },
        });

        const nav = new mapboxgl.NavigationControl({
          visualizePitch: true,
        });
        map.addControl(nav, "bottom-right");

        get_restaurants()
      });

      function get_restaurants() {
        $('#restaurant-box').empty();
        $.ajax({
          type: 'GET',
          url: '/restaurants',
          data: {},
          success: function(response) {
            if (response.result === 'success') {
              let restaurants = response.restaurants;

              for (let i = 0; i < restaurants.length; i++) {
                make_card(i, restaurants[i])
                makeMarker(restaurants[i])
                addInfo(i, restaurants[i])
              }
            } else {
              alert('Something went wrong...');
            }
          }
        })
      }

      function make_card(i, restaurant) {
        let temp_html = `
        <div class="card mb-2" id="card-${i}"  onclick="map.flyTo({center : [${restaurant.center}]});"> 
          <div class="card-body">
            <h5 class="card-title"><a href="${restaurant.link}" class="restaurant-title">${restaurant.name}</a></h5>
            <h6 class="card-subtitle mb-2 text-muted">${restaurant.categories}</h6>
            <p class="card-text">${restaurant.location}</p>
            <button class="btn btn-danger" onclick="delete_restaurant('${restaurant.name}')">Delete</button>
          </div>
        </div>
        `

        $('#restaurant-box').append(temp_html)
      }

      function makeMarker(restaurant){
        new mapboxgl.Marker().setLngLat(restaurant.center).addTo(map)
      }

      function addInfo(i, restaurant){
        new mapboxgl.Popup({
          offset: {
            bottom:[0, -35]
          }
        }).setLngLat(restaurant.center).setHTML(`
          <div class="iw-inner" onclick="map.flyTo({center : [${restaurant.center}]}); scrollToCard(${i})">
            <h5>${restaurant.name}</h5>
            <p>${restaurant.location}</p>
          </div>
        `).setMaxWidth('300px').addTo(map)
      }

      function scrollToCard(i){
        let box = $('#restaurant-box')
        box.animate({
          scrollTop : box.get(0).scrollTop + $(`#card-${i}`).position().top
        })
      }


      function delete_restaurant(name) {
        $.ajax({
          type: 'POST',
          url: '/restaurant/delete',
          data: {
            name: name
          },
          success: function(response) {
            if (response.result === 'success') {
              alert(response.msg);
              window.location.reload();
            } else {
              alert('Something went wrong');
            }
          }
        })
      }


      function create_restaurant() {
        let name = $('#input-name').val();
        let categories = $('#input-categories').val();
        let location = $('#input-location').val();

        let longitude = $('#input-longitude').val();
        let latitude = $('#input-latitude').val();

        longitude = parseFloat(longitude);
        latitude = parseFloat(latitude);

        $.ajax({
          type: 'POST',
          url: '/restaurant/create',
          data: {
            name: name,
            categories: categories,
            location: location,
            longitude: longitude,
            latitude: latitude,
          },
          success: function(response) {
            if (response.result === 'success') {
              alert(response.msg);
              window.location.reload();
            } else {
              alert('Something went wrong');
            }
          }
        })
      }



    </script>
  </head>
  <body>
    <div class="wrap">
      <div class="banner">
        <div class="d-flex flex-column align-items-center"
          style="background-color: rgba(0,0,0,0.5);width: 100%;height: 100%;">
          <h1 class="title mt-5 mb-2">Restaurant Map</h1>
        </div>
      </div>
      <div id="map"></div>
      <div class="restaurant-list" id="restaurant-box">
        <div class="card mb-2" id="card-0">
          <div class="card-body">
            <h5 class="card-title"><a href="#" class="restaurant-title">Best
                Restaurant</a></h5>
            <h6 class="card-subtitle mb-2 text-muted">Ramen</h6>
            <p class="card-text">Address of the restaurant</p>
          </div>
        </div>
      </div>

      <div class="card" style="margin-top: 32px;">
        <div class="card-body">
          <div class="mb-3">
            <label for="input-name" class="form-label">Name</label>
            <input type="text" class="form-control" id="input-name" placeholder="input restaurant name">
          </div>
          <div class="mb-3">
            <label for="input-categories" class="form-label">Categories</label>
            <input type="text" class="form-control" id="input-categories" placeholder="input restaurant categories">
          </div>
          <div class="mb-3">
            <label for="input-location" class="form-label">Location</label>
            <input type="text" class="form-control" id="input-location" placeholder="input restaurant location">
          </div>
          <div class="mb-3">
            <label for="input-longitude" class="form-label">Longitude</label>
            <input type="number" class="form-control" id="input-longitude" placeholder="input restaurant longitude">
          </div>
          <div class="mb-3">
            <label for="input-latitude" class="form-label">Latitude</label>
            <input type="number" class="form-control" id="input-latitude" placeholder="input restaurant latitude">
          </div>
          <button type="button" class="btn btn-primary" onclick="create_restaurant()">Create</button>
        </div>
      </div>

      <!-- Option 1: Bootstrap Bundle with Popper -->
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
    </body>
  </html>
